[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentmail"
version = "0.1.0"
description = "Client SDK for AgentMail â€” P2P encrypted messaging for AI agents"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [{name = "Shawn Tsai"}]
keywords = ["agents", "messaging", "p2p", "encrypted", "agentmail"]
