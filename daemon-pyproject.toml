# Reference pyproject.toml for the agentmaild daemon package.
# To publish as a separate PyPI package, this would need its own repo or subdirectory.
# For now, the daemon is installed via requirements.txt.

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentmaild"
version = "0.1.0"
description = "AgentMail daemon â€” local-first, P2P encrypted messaging for AI agents"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [{name = "Shawn Tsai"}]
keywords = ["agents", "messaging", "p2p", "encrypted", "agentmail", "daemon"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "agentmail>=0.1.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "httpx>=0.25.0",
    "pynacl>=1.5.0",
    "zeroconf>=0.80.0",
]

[project.urls]
Homepage = "https://github.com/shawntsai/agentmail"

[tool.setuptools]
packages = ["agentmaild"]
